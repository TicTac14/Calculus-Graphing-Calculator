<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script src="algebra-0.2.5.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/mathjs/11.8.0/math.js" integrity="sha512-VW8/i4IZkHxdD8OlqNdF7fGn3ba0+lYqag+Uy4cG6BtJ/LIr8t23s/vls70pQ41UasHH0tL57GQfKDApqc9izA==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.5.0/p5.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.5.0/addons/p5.sound.min.js"></script>
        <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
        <title>Graphia || Graphing Calculator</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="header">
            <div class="left-part"></div>
            <img src="/Graphing Calculator/images/Graphia Logo 3.png" class="logo-img">
            <div class="right-part"></div>
        </div>
        <div class="wrapper">
            <div class="side-bar" id="side-bar">
                <div class="top-bar">
                    <div class="material-symbols-outlined" id="add-Ele">add</div>
                </div>
                <div class="input-list">
                    <div class="input-container">
                        <input class = "exprInput" type="text" placeholder="ex. f(x) = x">
                        <div class="color-container">
                            <div class="color-circle"></div>
                        </div>
                    </div>
                
                </div>
                
            </div>
            <div class="main-content" id="main-content">
                
            </div>
        </div>
        

        <script src="index.js"></script>
    </body>
</html>
