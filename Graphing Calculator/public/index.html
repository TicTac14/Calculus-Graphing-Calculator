<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script src="https://cdnjs.cloudflare.com/ajax/libs/mathjs/11.8.0/math.js" integrity="sha512-VW8/i4IZkHxdD8OlqNdF7fGn3ba0+lYqag+Uy4cG6BtJ/LIr8t23s/vls70pQ41UasHH0tL57GQfKDApqc9izA==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.5.0/p5.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.5.0/addons/p5.sound.min.js"></script>
        <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
        <title>Graphia || Graphing Calculator</title>
        <link rel="stylesheet" href="style.css">

    </head>
    <body >

        <div class="point-hovered-display-container hidden">
            <div class="point">( <span id="point-x">0</span>, <span id="point-y">0</span> )</div>
        </div>

        <div class="derivative-settings hidden">
            <div class="title">Settings:</div>
            <div class="derivative-eq-container">
                <div class="derivative-symbol">
                    <div class="top-deriv-sign">d</div>
                    <div class="middle-deriv-sign"></div>
                    <div class="bottom-deriv-sign">dx</div>
                </div>
                <div class="derivative-eq">[<span class="equation"></span>] = <span class="eq-deriv"></span></div>
            </div>
            <div class="info">Derivative at x=<span id="derivative-x"></span>=><span id="derivative-at-x"></span></div>
            <input type="range" id="derivative-slider" step="0.25" min="-10" max="10" value="0">
        </div>

        <div class="integration-settings hidden">
            <div class="title">Settings:</div>
            <div class="n-value-container">n = <span id="n-value">2</span></div>
            <div class="slider-container">
                <input type="range" id="integration-slider" min="2" max="300" value="2">
            </div>
            <div class="interval-container">&#9651;x = <span id="interval-val">undefined</span></div>
            <div class="area-display">Area = <span id="area-val">undefined</span></div>
            
        </div>
        
        <div class="header">
            <div class="left-part"></div>
            <img src="/Graphing Calculator/images/Graphia Logo 3.png" class="logo-img">
            <div class="right-part"></div>
        </div>
        <div class="wrapper">
            <div class="side-bar" id="side-bar">
                <div class="top-bar">
                    <div class="material-symbols-outlined" id="add-Ele">add</div>
                </div>
                <div class="input-list">
                    <div class="input-container">
                        <input class = "exprInput" type="text" placeholder="y = x">
                        <div class="color-container">
                            <div class="color-circle"></div>
                        </div>
                    </div>
                
                </div>
                
            </div>
            <div class="main-content" id="main-content">
                
            </div>
        </div>
        <div class="graph-configs">
            <div class="zoom-container">
                <div class="material-symbols-outlined" id="zoom-in">zoom_in</div>
                <div class="material-symbols-outlined" id="zoom-out">zoom_out</div>
            </div>

            <div class="relocate-container">
                <div class="material-symbols-outlined" id="refreshBtn">undo</div>
            </div>

            <div class="integration-container">
                <div class="integral-sign">&int;</div>
            </div>

            <div class="derivative-container">
                <div class="deriv-sign-top">dy</div>
                <div class="deriv-sign-middle"></div>
                <div class="deriv-sign-bottom">dx</div>
            </div>

            <div class="right-integration hidden">
                <div class="material-symbols-outlined" id="arrow-right">arrow_right_alt</div>
            </div>

            <div class="left-integration hidden">
                <div class="material-symbols-outlined" id="arrow-right">keyboard_backspace</div>
            </div>

            
        </div>
        
        
        
        <script src="calculations.js"></script>
        <script src="utils.js"></script>
        <script src="script.js"></script>
    </body>

</html>
